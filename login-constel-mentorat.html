<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projet privé — Constel Mentorat</title>

  <!-- ⚠️ Thème AVANT le CSS (anti flash) -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.classList.add(`theme-${savedTheme}`);
    })();
  </script>

  <link rel="stylesheet " href="style.css" />


  <style>
    /* === PAGE LOGIN === */

    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 32px;
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      height: 56px;
      padding: 0 48px 0 16px;
      border-radius: var(--radius);
      border: 2px solid var(--ui-stroke);
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .toggle-visibility {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--muted);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    .message {
      margin-top: 16px;
      font-weight: 600;
      min-height: 24px;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #e55353;
    }
  </style>
    <link rel="stylesheet" href="login-constel-mentorat.css" />
</head>

<body>
  <main>
    <section class="login-card">
      <h1>PROJET PRIVÉ</h1>
      <p class="subtitle">Entrer le mot de passe pour continuer.</p>

      <div class="field">
        <input
          id="password"
          type="password"
          placeholder="Mot de passe"
          autocomplete="current-password"
        />
<button
  type="button"
  class="toggle-visibility"
  id="toggle"
  aria-label="Afficher le mot de passe"
>

  <svg
    width="22"
    height="22"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M2 12C3.6 7.8 7.4 5 12 5C16.6 5 20.4 7.8 22 12C20.4 16.2 16.6 19 12 19C7.4 19 3.6 16.2 2 12Z"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <circle
      cx="12"
      cy="12"
      r="3"
      stroke="currentColor"
      stroke-width="2"
    />
  </svg>
</button>

      </div>

      <div class="actions">
        <button class="btn btn-primary" id="submit">
          Continuer
        </button>

        <a class="btn" href="projetsbis.html">
          Retour aux projets
        </a>
      </div>

      <div class="message" id="message"></div>
    </section>
  </main>

  <script src="login-constel-mentorat.js"></script>

<script>
  const input = document.getElementById('password');
  const toggle = document.getElementById('toggle');

  toggle.addEventListener('click', () => {
    const isPassword = input.type === 'password';

    input.type = isPassword ? 'text' : 'password';

    toggle.classList.toggle('is-visible', isPassword);
  });
</script>


</body>
</html>
